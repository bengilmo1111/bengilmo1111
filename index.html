<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your Destiny</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #game-container {
      width: 80%;
      max-width: 600px;
      border: 1px solid white;
      padding: 20px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    #game-output {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    #game-input {
      width: 100%;
      border: none;
      padding: 10px;
      font-size: 1em;
      background-color: #222;
      color: white;
      outline: none;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="game-output" id="console"></div>
    <input type="text" id="game-input" placeholder="Enter your command..." autocomplete="off" autofocus />
  </div>
  <script src="game.js"></script>
</body>
</html>
