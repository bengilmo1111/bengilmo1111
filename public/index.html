<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Choose Your Destiny - An interactive text adventure game">
    <title>Choose Your Destiny</title>
    <script type="text/javascript" src="game.js"></script>
    <style>
        /* Styling same as before, except changes for input-container */
        
        #input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        #game-input {
            width: 100%;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 12px;
            font-size: 1em;
            background-color: #222;
            color: white;
            outline: none;
            transition: border-color 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        #voice-button {
            background: none;
            border: none;
            font-size: 1.5em;
            color: white;
            cursor: pointer;
            padding: 0 10px;
            outline: none;
        }

        #voice-button:focus, #game-input:focus {
            border-color: #666;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
        }

    </style>
</head>
<body>
    <div id="game-container" role="main">
        <div id="game-output" role="log" aria-live="polite"></div>
        <div id="input-container">
            <input 
                type="text" 
                id="game-input" 
                placeholder="Enter your command..." 
                aria-label="Game command input"
                autocomplete="off" 
                autofocus 
                spellcheck="false"
            />
            <button id="voice-button" onclick="startListening()">ðŸŽ¤</button>
        </div>
    </div>
</body>
</html>
