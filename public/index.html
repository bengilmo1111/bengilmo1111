<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Choose Your Destiny - An interactive text adventure game">
    <title>Choose Your Destiny</title>
    <script type="text/javascript" src="game.js"></script>
    <style>
        /* Existing styles */

        /* Toggle button styling */
        #speech-toggle {
            background: none;
            border: 1px solid #444;
            color: white;
            padding: 5px 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        #speech-toggle.on {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div id="game-container" role="main">
        <!-- Game output area -->
        <div id="game-output" role="log" aria-live="polite"></div>
        
        <!-- Input and Voice Button Container -->
        <div id="input-container">
            <input 
                type="text" 
                id="game-input" 
                placeholder="Enter your command..." 
                aria-label="Game command input"
                autocomplete="off" 
                autofocus 
                spellcheck="false"
            />
            <button id="voice-button" onclick="startListening()">ðŸŽ¤</button>
            <button id="speech-toggle" onclick="toggleSpeech()">ðŸ”Š Speech Off</button>
        </div>
    </div>
</body>
</html>
