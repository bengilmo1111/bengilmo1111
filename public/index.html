<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your Destiny</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', monospace;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    #game-container {
      width: 90%;
      max-width: 800px;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    #game-output {
      flex: 1;
      overflow-y: auto;
    }
    #game-output p {
      margin: 0.5em 0;
      word-wrap: break-word;
    }
    #game-image {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      margin-top: 1em;
    }
    #game-input {
      width: 100%;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 12px;
      font-size: 1em;
      background-color: #222;
      color: white;
      outline: none;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="game-output"></div>
    <img id="game-image" alt="Scene Image" style="display:none;" />
    <input type="text" id="game-input" placeholder="Enter your command..." />
  </div>
  <script src="game.js"></script>
</body>
</html>
